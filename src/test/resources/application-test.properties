spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false
spring.test.context.bean.override.enabled=true

# Load only base data (authorities) for all tests
# Tests that need additional data should use @Sql annotation
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-base.sql

# Page visibility settings for tests
app.show-test-data-page=true

# Disable Spring Session for tests (use in-memory sessions instead of JDBC)
spring.session.store-type=none
