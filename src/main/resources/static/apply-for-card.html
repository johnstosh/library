<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for a Library Card</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Apply for a Library Card</h1>
    <form onsubmit="event.preventDefault(); applyForCard();">
        <div class="form-group">
            <label for="new-applicant-name">Name</label>
            <input type="text" id="new-applicant-name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new-applicant-password">Password</label>
            <input type="password" id="new-applicant-password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Apply</button>
    </form>
    <div id="apply-error" style="color: red; display: none;"></div>
    <div id="apply-success" style="color: green; display: none;"></div>

    <div id="librarian-section" style="display: none;">
        <h2>Applications</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="applications-table">
            </tbody>
        </table>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/apply-for-card.js"></script>
</body>
</html>
