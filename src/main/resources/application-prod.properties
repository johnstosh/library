# Database configuration
spring.datasource.url=jdbc:postgresql:///library?cloudSqlInstance=${GCP_PROJECT_ID}:${GCP_REGION}:scrabble-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Page visibility settings for production
app.show-test-data-page=false
