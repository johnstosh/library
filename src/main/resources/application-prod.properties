# Database configuration
spring.datasource.url=jdbc:postgresql:///${DB_NAME}?cloudSqlInstance=${GCP_PROJECT_ID}:${GCP_REGION}:scrabble-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database connection pool configuration
# Pool size must support concurrent operations (e.g., chunked photo import uses 2 connections)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=1

# Spring Session configuration for production
spring.session.store-type=jdbc
spring.session.timeout=77d
server.servlet.session.timeout=77d
